<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Flag</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#9b59b6" />
</head>
<body>
  <div class="app">
    <h1>🌍 Guess the Flag!</h1>
    <div class="controls">
      🎮 Difficulty:
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
      🎨 Theme:
      <button onclick="setTheme('pastel')">Pastel</button>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('aqua')">Aqua</button>
    </div>
    <img id="flagImage" src="" alt="Flag" />
    <div id="optionsContainer"></div>
    <p>🏆 Score: <span id="score">0</span> | ❤️ Lives: <span id="lives">3</span> | ⏱ Time: <span id="time">10</span>s | 👑 High Score: <span id="highScore">0</span></p>
    <div>🔥 Streak: <progress id="streakBar" value="0" max="5"></progress></div>
    <p id="funFact" style="font-style: italic;"></p>
    <div id="gameOverScreen" style="display:none;">
      <h2>Game Over 💔</h2>
      <p>Final Score: <span id="finalScore"></span></p>
      <button onclick="restartGame()">🔄 Play Again</button>
      <button onclick="shareScore()">📤 Share</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
